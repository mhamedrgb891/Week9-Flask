{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option selected disabled>Bought Stock</option>
                {% for symbols in stock_symbol if symbols["symbol"] != "N/A" %}
                    {% if symbols["symbol"] == sell_symbol %}
                        <option selected>{{ symbols["symbol"] }}</option>
                    {% else %}
                        <option>{{ symbols["symbol"] }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
                <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number" min="1">
            </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
