{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="current_password" placeholder="Current Password" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" autocomplete="off" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="confirm_new_password" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
