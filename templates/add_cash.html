{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div>
        Your current amount of cash: {{ user_cash }}<br>
        You can input the amount of cash that you would like to add.
        <p></p>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="added_cash" placeholder="Amount of Cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
